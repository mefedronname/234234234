<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формирование нового заказа</title>
    <link rel="stylesheet" href="new.css"> <!-- Сюда будет подключен скомпилированный CSS из Sass -->
</head>
<body>
    <div class="order-form-container">
        <div class="order-form">
            <h2>Формирование нового заказа на клининговые услуги</h2>
            
            <form id="orderForm">
                <div class="form-group">
                    <label for="serviceType">Вид услуги:</label>
                    <select id="serviceType" name="serviceType">
                        <option value="general">Общая уборка</option>
                        <option value="deep">Глубокая уборка</option>
                        <option value="windowCleaning">Мойка окон</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Адрес (включая почтовый индекс):</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="date">Дата уборки:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Время уборки:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="square">Площадь помещения (кв. м):</label>
                    <input type="number" id="square" name="square" min="1" required>
                </div>

                <div class="form-group">
                    <label for="contactName">Имя клиента:</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>

                <div class="form-group">
                    <label for="contactPhone">Контактный телефон:</label>
                    <input type="tel" id="contactPhone" name="contactPhone" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="comments">Комментарии:</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="cancel" onclick="window.location.href='index.html'">Отмена</button>
                    <button type="reset" class="reset">Сбросить форму</button>
                    <button type="submit" class="submit">Создать заказ</button>
                </div>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <p>Заказ успешно создан!</p>
            </div>
        </div>
    </div>

    <script>
        // Пример скрипта для обработки формы
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Здесь можно добавить логику отправки формы на сервер
            document.getElementById('orderForm').reset();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000); // Сообщение будет отображаться 3 секунды
        });
    </script>
</body>
</html>
