<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Страница входа -->
    <header>
        <div class="container">
            <h1>Сервис уборки помещений</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="register.html">Регистрация</a></li>
                    <li><a href="login.html">Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Вход в систему</h2>
                <form action="#" method="post" class="login-form" id="loginForm">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required placeholder="Введите логин">

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">

                    <button type="submit" class="button">Войти</button>
                </form>

                <div class="form-links">
                    <a href="register.html">Зарегистрироваться</a>
                    <a href="index.html">Вернуться на главную</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Сервис уборки помещений. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Опциональный скрипт для обработки ошибок ввода или других событий
    </script>
</body>
</html>
