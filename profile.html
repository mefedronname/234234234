<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css"> <!-- Подключаем CSS файл -->
</head>
<body>
  <div class="profile-container">
    <h1>Мой профиль</h1>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="avatar">Загрузить аватар:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        
        <div class="preview-container">
            <img id="avatarPreview" alt="Аватар" style="max-width: 150px;">
        </div>
        
        <div class="info-container">
            <p><strong>Email:</strong> </p>
            <p><strong>ФИО:</strong></p>
            <p><strong>Номер телефона:</strong></p>
            <p><strong>Логин:</strong></p>
        </div>
        
        <button type="submit">Обновить данные</button>
        <a href="/" class="back-to-home">Вернуться на главную</a>
    </form>
</div>
    
    <script>document.getElementById('avatar').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              document.getElementById('avatarPreview').src = e.target.result;
          };
          reader.readAsDataURL(file);
      }
  });</script>
</body>
</html>
